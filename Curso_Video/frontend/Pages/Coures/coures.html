<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevAcademy</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <img src="/Site-Curso/Curso_Video/frontend/Img/LogoTipo.png" alt="Ícone da Plataforma">
    </div>
    <div>
      <h1>DevAcademy</h1>
    </div>
    <div class="navbar">
      <a href="/Site-Curso/Curso_Video/frontend/Pages/Home/Home.html">Início</a>
      <a href="/Site-Curso/Curso_Video/frontend/Pages/Coures/coures.html">Cursos</a>
      <a href="/Site-Curso/Curso_Video/frontend/Pages/New/new.html">Notícia</a>
      <a href="../Auth/Dash/UserDashboard.html">Conta</a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar cursos...">
      <button onclick="searchCourses()">Pesquisar</button>
    </div>
  </header>
  
  <!-- Opções de Ordenação -->
  <div class="sorting-options">
    <button onclick="sortCoursesByPrice('asc')">Preço mais Baixo</button>
    <button onclick="sortCoursesByPrice('desc')">Preço mais alto</button>
    <button onclick="sortCoursesByRating('desc')">Maior Avaliação</button>
    <button onclick="sortCoursesByRating('asc')">Menor Avaliação</button>
  </div>

  <!-- Filtros -->
  <main>
    <aside class="filters">
      <h3>Filtrar por Categoria</h3>
      <ul>
        <li onclick="filterCategory('Todos')">Todos</li>
        <li onclick="filterCategory('Desenvolvimento Web')">Desenvolvimento Web</li>
        <li onclick="filterCategory('Inteligência Artificial')">Inteligência Artificial</li>
        <li onclick="filterCategory('Ciência de Dados')">Ciência de Dados</li>
        <li onclick="filterCategory('Segurança da Informação')">Segurança da Informação</li>
        <li onclick="filterCategory('Banco de Dados')">Banco de Dados</li>
      </ul>
    </aside>

    <div id="courses-container" class="courses-container"></div>
  </main>   
  
  <!-- Rodapé -->
  <footer>
    <div class="footer-links">
      <a href="/Site-Curso/Curso_Video/frontend/Pages/Public/Sobre/sobre.html">Sobre</a>
      <a href="/Site-Curso/Curso_Video/frontend/Pages/Public/Contato/idex.html">Contato</a>
      <a href="/Site-Curso/Curso_Video/frontend/Pages/Public/Termos_De_Uso/index.html">Termos de Uso</a>
      <a href="/Site-Curso/Curso_Video/frontend/Pages/Public/Privac/privc.html">Privacidade</a>
    </div>
    <p>&copy; 2025 DevAcademy - Todos os direitos reservados</p>
  </footer>
  <button class="scroll-to-top">Topo da Pagina</button>
  <script src="script.js"></script>
</body>
</html>
