<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Usuário</title>
    <link rel="stylesheet" href="dash.css"> <!-- Link para o seu CSS -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Captura_de_tela_2x025-01-24_113913__1_-removebg-preview (1).png" alt="Ícone da Plataforma">
        </div>
        <div>
            <h1>DevAcademy</h1>
        </div>
        <div class="navbar">
            <a href="/Site-Curso/Curso_Video/frontend/Pages/Home/Home.html">Início</a>
            <a href="#" id="categoriesBtn">Categorias</a>
            <a href="/Site-Curso/Curso_Video/frontend/Pages/Coures/coures.html">Cursos</a>

            <a href="/Site-Curso/Curso_Video/frontend/Pages/Auth/Dash/UserDashboard.html">Conta</a>

        <section class="progress-section">
            <h2>Progresso dos Cursos</h2>
            <ul class="progress-list"></ul>
        </section>

    <footer>
        <div class="footer-links">
