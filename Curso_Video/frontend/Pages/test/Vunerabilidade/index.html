<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatar Vulnerabilidade de Segurança</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Relatar Vulnerabilidade de Segurança</h1>
    </header>
    <main>
        <section class="report-section">
            <h2>Relate uma Vulnerabilidade de Segurança</h2>
            <p>Se você encontrou uma vulnerabilidade de segurança em nosso site, por favor, preencha o formulário abaixo para nos informar. Agradecemos sua ajuda em manter nosso site seguro.</p>
            <form class="report-form">
                <label for="name">Seu Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Seu Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="description">Descrição da Vulnerabilidade:</label>
                <textarea id="description" name="description" rows="5" required></textarea>

                <button type="submit" class="btn-submit">Enviar Relatório</button>
            </form>
        </section>
    </main>
</body>
</html>
