<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos - Inspirado na Udemy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F7F7F7;
            color: #021B33;
        }

        header {
            background-color: #021B33;
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 36px;
            margin-left: 10px;
        }

        header .logo img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #A9CFE5;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 25px;
            padding: 10px;
            width: 400px;
        }

        .search-bar input {
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 25px;
            font-size: 16px;
        }

        .search-bar button {
            border: none;
            background-color: #12577B;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #A9CFE5;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .carousel-container button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            border-radius: 5px;
        }

        .carousel-container .prev {
            left: 10px;
        }

        .carousel-container .next {
            right: 10px;
        }

        .courses-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .course-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .course-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #021B33;
        }

        .course-card p {
            padding: 0 10px 15px;
            color: #666;
            font-size: 14px;
        }

        .course-price {
            font-size: 18px;
            font-weight: bold;
            color: #12577B;
            margin-top: 10px;
        }

        footer {
            background-color: #021B33;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer .footer-links a:hover {
            color: #A9CFE5;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Ícone da Plataforma">
        </div>
        <div>
            <h1>Plataforma de Cursos</h1>
        </div>
        <div class="navbar">
            <a href="#">Início</a>
            <a href="#" id="categoriesBtn">Categorias</a>
            <a href="#">Cursos</a>
            <a href="#">Ofertas</a>
            <a href="#">Entrar</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar cursos...">
            <button>Pesquisar</button>
        </div>
    </header>

    <!-- Banner de Imagens Rotativas -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="./img/banner1.png" alt="Banner 1">
            <img src="./img/banner2.png" alt="Banner 2">
            <img src="./img/banner3.png" alt="Banner 3">
        </div>
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>

    <section class="courses-section">
        <div class="course-card">
            <img src="https://example.com/html-css.png" alt="Curso de HTML e CSS">
            <h3>Curso de HTML e CSS</h3>
            <p>Aprenda os fundamentos do HTML e CSS para construir sites incríveis do zero.</p>
            <p class="course-price">R$ 99,90</p>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">Sobre</a>
            <a href="#">Suporte</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Privacidade</a>
        </div>
        <p>&copy; 2025 Plataforma de Cursos - Todos os direitos reservados</p>
    </footer>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;
        const carousel = document.querySelector('.carousel');

        let autoSlide = setInterval(nextImage, 5000);

        function updateCarousel() {
            const newTransform = -currentIndex * 100 + '%';
            carousel.style.transform = translateX(${newTransform});
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
            resetAutoSlide();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
            resetAutoSlide();
        }

        function resetAutoSlide() {
            clearInterval(autoSlide);
            autoSlide = setInterval(nextImage, 5000);
        }
    </script>

</body>

</html>
