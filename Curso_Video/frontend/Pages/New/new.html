<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        
        .navbar .logo i {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .navbar .logo .title {
            font-size: 24px;
            font-weight: bold;
            color: #262626;
        }
        
        .navbar .icons {
            display: flex;
            gap: 15px;
        }
        
        .navbar .icons i {
            font-size: 24px;
            color: #262626;
            cursor: pointer;
        }
        
        /* Main Content */
        .container {
            max-width: 600px;
            margin: 20px auto;
        }
        
        .post {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .post .header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        
        .post .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .post .header .username {
            font-weight: bold;
            color: #262626;
        }
        
        .post .image {
            width: 100%;
            height: auto;
        }
        
        .post .actions {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        
        .post .actions i {
            font-size: 24px;
            color: #262626;
            cursor: pointer;
        }
        
        .post .caption {
            padding: 10px;
            font-size: 14px;
            color: #262626;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #8e8e8e;
        }
        
        .story-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            gap: 15px;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .story-bar .story {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .story-bar .story img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #ff8501;
        }
        
        .story-bar .story span {
            font-size: 12px;
            color: #262626;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i onclick="alert('Icon clicked!')"><img src="./iconesite.png" alt="" style="width: 80px; height: 80px;"></i>
            <div class="title">BateAqui</div>
        </div>
        <div class="icons">
            <i>&#128247;</i> <!-- Camera Icon -->
            <i>&#128276;</i> <!-- Message Icon -->
        </div>
    </div>
 
    <div class="story-bar">
        <div class="story">
            <img src="https://via.placeholder.com/60" alt="Story 1">
            <span>user1</span>
        </div>
        <div class="story">
            <img src="https://via.placeholder.com/60" alt="Story 2">
            <span>user2</span>
        </div>
        <div class="story">
            <img src="https://via.placeholder.com/60" alt="Story 3">
            <span>user3</span>
        </div>
        <div class="story">
            <img src="https://via.placeholder.com/60" alt="Story 4">
            <span>user4</span>
        </div>
    </div>
 
    <div class="container">
        <!-- Post 1 -->
        <div class="post">
            <div class="header">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
                <div class="username">user1</div>
            </div>
            <img class="image" src="https://picsum.photos/600/400?random=1" alt="Post Image">
            <div class="actions">
                <i>&#9829;</i> <!-- Like Icon -->
                <i>&#128172;</i> <!-- Comment Icon -->
                <i>&#9993;</i> <!-- Share Icon -->
            </div>
            <div class="caption">
                <span class="username">user1</span> This is a sample caption for the post.
            </div>
        </div>
 
        <!-- Post 2 -->
        <div class="post">
            <div class="header">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
                <div class="username">user2</div>
            </div>
            <img class="image" src="https://picsum.photos/600/400?random=2" alt="Post Image">
            <div class="actions">
                <i>&#9829;</i> <!-- Like Icon -->
                <i>&#128172;</i> <!-- Comment Icon -->
                <i>&#9993;</i> <!-- Share Icon -->
            </div>
            <div class="caption">
                <span class="username">user2</span> Another example of a post caption.
            </div>
        </div>
 
        <!-- Post 3 -->
        <div class="post">
            <div class="header">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
                <div class="username">user3</div>
            </div>
            <img class="image" src="https://picsum.photos/600/400?random=3" alt="Post Image">
            <div class="actions">
                <i>&#9829;</i> <!-- Like Icon -->
                <i>&#128172;</i> <!-- Comment Icon -->
                <i>&#9993;</i> <!-- Share Icon -->
            </div>
            <div class="caption">
                <span class="username">user3</span> Loving this moment!
            </div>
        </div>
    </div>
 
    <div class="footer">
        Â© 2025 Instagram Clone
    </div>
</body>
</html>
